version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: questxp-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: questxp-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  mongodb_data:
